<section ng-controller="Lib.Com.Rpi.Angular.Widgets.AvailableController" class="widgets-available well animate-show" ng-show="isEditMode">
    <ul class="list-inline widgets" as-sortable="dragControlListeners" ng-model="widgetData.widgets">
        <li ng-repeat="widget in widgetData.widgets | orderBy:'title' track by widget.type" class="widget" as-sortable-item="widget">
            <section class="panel panel-info" as-sortable-item-handle>
                <header class="panel-heading">
                    <h1 class="panel-title">{{widget.title}}</h1>
                </header>

                <article class="panel-body">
                    {{widget.description}}
                </article>

                <!--<div class="options text-right">-->
                    <!--<button ng-click="add(widget.type, widget, 'left')" class="btn btn-primary btn-sm">Left</button>-->
                    <!--<button ng-click="add(widget.type, widget, 'middle')" class="btn btn-primary btn-sm">Middle</button>-->
                    <!--<button ng-click="add(widget.type, widget, 'right')" class="btn btn-primary btn-sm">Right</button>-->
                <!--</div>-->
            </section>
        </li>
    </ul>

    <div class="options text-right">
        <button ng-click="toggleEditMode()" class="btn btn-success btn-sm"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Done</button>
    </div>
</section>
