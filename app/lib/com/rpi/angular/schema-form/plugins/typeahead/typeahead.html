<div class="form-group" ng-class="{'has-error': hasError(), 'has-success': hasSuccess(), 'has-feedback': form.feedback !== false, 'initializing': !isReady }">
    <label class="control-label" ng-show="showTitle()" for="{{form.key.join('-') + '-' + $id}}">{{form.title}}</label>
    <input
            ng-show="form.key"
            step="any"
            sf-changed="form"
            placeholder="{{form.placeholder}}"
            ng-disabled="form.readonly"

            type="text"
            ng-model="$$value$$"
            ng-model-options="form.ngModelOptions"
            schema-validate="form"
            rpi-typeahead
            typeahead-on-select="typeaheadSelect()"
            typeahead="item for item in getItems($viewValue) | filter:$viewValue | limitTo:8"
            typeahead-input-formatter="{{form.typeahead.formatter}}"
            typeahead-template-url="{{templateUrl}}"
            class="form-control"
            id="{{form.key.join('-') + '-' + $id}}"
            />
    <span ng-if="form.feedback !== false" class="form-control-feedback" ng-class="evalInScope(form.feedback) || {'glyphicon': true, 'glyphicon-ok': hasSuccess(), 'glyphicon-remove': hasError() }"></span>
    <div class="help-block" ng-show="(hasError() && errorMessage(schemaError())) || form.description" ng-bind-html="(hasError() && errorMessage(schemaError())) || form.description"></div>
</div>
