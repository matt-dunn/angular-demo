<div class="form-group" ng-class="{'has-error': hasError(), 'has-success': hasSuccess(), 'has-feedback': form.feedback !== false, 'initializing': !isReady, 'is-required': form.required }">
    <label class="control-label" ng-show="showTitle()">{{form.title}}</label>
    <div ng-cloak ng-hide="isReady" class="highlight">
        <i class="fa fa-circle-o-notch fa-spin"></i> Initialising&#x2026;
    </div>
    <div ng-cloak ng-show="isReady" class="ng-ckeditor">
        <textarea
                ng-disabled="form.readonly"
                ckeditor="form.ckeditorOptions"
                ng-model="$$value$$"
                schema-validate="form" autosave="form.autosave || false"
                ></textarea>
        <span class="help-block">{{ (hasError() && errorMessage(schemaError())) || form.description}}</span>
    </div>
</div>
