<div class="form-group">
  <label ng-show="showTitle()" for="{{form.key.join('-') + '-' + $id}}">{{form.title}}</label>
  <input ng-if="form.type !== 'textarea'" type="text" disabled class="form-control" value="{{$$value$$}}" id="{{form.key.join('-') + '-' + $id}}">
  <textarea ng-if="form.type === 'textarea'"  disabled class="form-control" id="{{form.key.join('-') + '-' + $id}}">{{$$value$$}}</textarea>
  <div class="help-block" ng-show="form.description" ng-bind-html="form.description"></div>
</div>
