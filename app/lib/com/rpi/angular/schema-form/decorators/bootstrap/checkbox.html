<div class="form-group checkbox schema-form-checkbox {{form.htmlClass}}"
     ng-class="{'has-error': hasError(), 'has-success': hasSuccess(), 'is-required': form.required}">
    <label>
        <input type="checkbox"
               sf-changed="form"
               ng-disabled="form.readonly"
               ng-model="$$value$$"
               ng-model-options="form.ngModelOptions"
               schema-validate="form"
               class="{{form.fieldHtmlClass}}"
               name="{{form.key.slice(-1)[0]}}">
        <span class="checkbox-label" ng-bind-html="form.title"></span>
    </label>

    <div class="help-block"
         ng-show="(hasError() && errorMessage(schemaError())) || form.description"
         ng-bind-html="(hasError() && errorMessage(schemaError())) || form.description"></div>
</div>
